<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3 class="title">Entrar</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Usuário" #userName required>
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Senha" #userPassword required>
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Login" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Ou</span></span>
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Login com Google
        </button>
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password"><a>Esqueceu a senha?</a></span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Não tem uma conta? <span class="redirect" routerLink="/register-user"><a> Registre-se</a></span></span>
    </div>
  </div>
</div>
