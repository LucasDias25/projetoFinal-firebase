<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3 class="title">Obrigado por se registrar!</h3>
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">
            Nós enviamos um email de verificação para <strong>{{user.email}}</strong>.
          </p>
          <p class="text-center">
            Por favor confira seu email e clique no link para verificar seu endereço de email.
          </p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Reenviar email de verificação
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Deseja voltar?<span class="redirect" routerLink="/sign-in"> <a>Sign in</a></span></span>
      </div>
    </div>
  </div>
