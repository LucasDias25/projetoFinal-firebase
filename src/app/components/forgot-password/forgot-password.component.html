<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3 class="title">Redefinir Senha</h3>
        <p class="text-center">Por favor informe seu endereÃ§o de email para redefinir uma nova senha.</p>
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Redefinir Senha" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Deseja voltar? <span class="redirect" routerLink="/sign-in"><a>Login</a></span></span>
      </div>
    </div>
  </div>
